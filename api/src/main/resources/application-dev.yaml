spring:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    url: jdbc:mysql://mysql:3306/neohoon?characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    view:
      prefix:
      suffix:
  web:
    resources:
      add-mappings: false
server:
  http2:
    enabled: true

neohoon:
  security:
    cors:
      allowed-origins: ""
    auth:
      jwt:
        secret: ENC()
  api:
    version: v1

logging:
  level:
    com.neohoon: debug

management:
  endpoints:
    web:
      exposure:
        include: health
        exclude: threaddump, heapdump
info:
  contact:
    email: kkkqwerasdf123@naver.com
