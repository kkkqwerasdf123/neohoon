spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/neohoon
    username: root
    password: 1234
  mvc:
    view:
      prefix:
      suffix:
  web:
    resources:
      add-mappings: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

server:
  http2:
    enabled: true
  ssl:
    enabled: true
    key-store: keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12
    enabled-protocols: TLSv1.1,TLSv1.2

neohoon:
  security:
    cors:
      allowed-origins: "http://localhost:5173"
    auth:
      jwt:
        secret: ENC()
  api:
    version: v1
logging:
  level:
    com.neohoon: debug
