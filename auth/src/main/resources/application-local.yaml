spring:
  session:
    timeout: 600s
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mydost
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  mvc:
    view:
      prefix:
      suffix:
  web:
    resources:
      add-mappings: false
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ENC(siUK0Q5HEB00uMGGRyfGiqt0HuDVuSWC/fU7MkZ1FXtCozX7KiB4GUJGBsMZn2VS)
            client-secret: ENC(vYx6Uq4rnzetqrxV7wVBDvzRHNwedE0v4BQPOwVi4ys19ZyZdYqaojmnhMVz7MnQ)
            redirect-uri: https://localhost:${server.port}/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - account_email
          naver:
            client-id: ENC(BPcCQMvlaocBGPCLOqsZZxZMMHpPecOUUV0FfSvQ0zQ=)
            client-secret: ENC(tJmAYYCd7AJNptCkn3zis0Od2yVgi/Ke)
            redirect-uri: https://localhost:${server.port}/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Naver
            scope:
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

server:
  http2:
    enabled: true
  ssl:
    enabled: true
    key-store: keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12
    enabled-protocols: TLSv1.1,TLSv1.2
  port: 8081

neohoon:
  security:
    cors:
      allowed-origins: "http://localhost:5173"
    auth:
      jwt:
        secret: ENC()
        validity-in-seconds: 5
  front:
    target: http://localhost:5173
  api:
    version: v1
logging:
  level:
    com.neohoon: debug
